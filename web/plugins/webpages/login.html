    <body class="login">

        <!--the logo on the top-->
        <div class="logo">
            <h1>Talk To Your Data</h1>
        </div>
        
        <div class="content">

            <div class="login-form">
                    <form class="register-form" action="index.html" method="post">
                        <h3>Sign Up</h3>
                        <p> Enter your personal details below: </p>
                             <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">Username</label>
                                <div class="input-icon">
                                    <i class="fa fa-user"></i>
                                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
                            </div>                       
                            <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">Email</label>
                                <div class="input-icon">
                                    <i class="fa fa-envelope"></i>
                                    <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email"/> </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">Password</label>
                                <div class="input-icon">
                                    <i class="fa fa-lock"></i>
                                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" /> </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                                <div class="controls">
                                    <div class="input-icon">
                                        <i class="fa fa-check"></i>
                                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword" /> </div>
                                </div>
                        </div>
                                <div class="form-group">
                                    <label class="mt-checkbox mt-checkbox-outline">
                                        <input type="checkbox" name="tnc" /> I agree to the
                                        <a href="javascript:;">Terms of Service </a> 
                                        <a href="javascript:;">Privacy Policy </a>
                                        <span></span>
                                    </label>
                                    <div id="register_tnc_error"> </div>
                                </div>
                                <div class="form-actions">
                                    <button id="register-back-btn" type="button" class="btn red btn-outline"> Back </button>
                                    <button type="submit" id="register-submit-btn" class="btn green pull-right"> Sign Up </button>
                                </div>
                    </form>
                </div>
            </div>
        <footer>
            <script src="../plugins/js.cookie.min.js" type="text/javascript"></script>
            <script src="../plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
            <script src="../plugins/jquery.blockui.min.js" type="text/javascript"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
            <script
              src="https://code.jquery.com/jquery-1.9.1.min.js"
              integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ="
              crossorigin="anonymous"></script>
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            
            <!--page level plugins-->
            <script src="../plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
            <script src="../plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
            <script src="../plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
            <script src="../plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
            <script src="../plugins/scripts/app.min.js" type="text/javascript"></script>
            <script src="../plugins/scripts/login-4.min.js" type="text/javascript"></script>

                $(document).ready(function()
                {
                    $('#clickmewow').click(function()
                    {
                        $('#radio1003').attr('checked', 'checked');
                    });
                })
            </script>            
        </footer>
